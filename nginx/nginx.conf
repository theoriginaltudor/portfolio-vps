server {
    listen 80;
    server_name cevamanga.win www.cevamanga.win; # Replace with your VPS IP or domain

    # Route all other requests to the Next.js container
    location / {
        # The hostname 'nextjs-app' is the service name from podman-compose.yml
        # The port '3000' is what the Next.js app listens on inside its container
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}