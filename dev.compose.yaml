  #   restart: always
  #   volumes:
  #     - ./aspnet-api/images:/app/images
  #   ports:
  #     - "8000:5000"
  #   entrypoint: ["/app/entrypoint.sh"]

  nginx:
    image: docker.io/library/nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/conf.d/default.conf:Z
      - ./aspnet-api/images:/usr/share/nginx/html/images:ro
    # depends_on:
    #   - nextjs-app
    restart: always

volumes:
  # Use the same volume name as production
  pg_data:
